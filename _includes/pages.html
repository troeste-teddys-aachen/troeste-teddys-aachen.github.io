    <div id="pages">
      {% for p in (1..10) %}
          {% if page.page_nr == p %}
            <img alt="Seite {{ p }}" width="22" src="/img/seite-{{ p }}-r.gif" />
          {% elsif page.page_count >= p %}
            <a class="pageLink" href="/{{ page.page_name }}/{{ p }}/">
              <img alt="Seite {{ p }}" width="22" src="/img/seite-{{ p }}-n.gif" />
            </a>
          {% else %}
          {% endif %}
      {% endfor %}
    </div>
