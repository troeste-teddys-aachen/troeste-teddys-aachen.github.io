language: ruby
rvm:
  - 2.2

env:
  global:
    - "FTP_USER=troeste-teddys-aachen.de"
    - secure: ""

branches:
  only:
    - master

install:
  - sudo apt-get update -qq
  - sudo apt-get install -y wput lftp
  - gem install github-pages

before_script: chmod +x ./_travis_scripts/empty_ftp.sh

script:
  - jekyll build --destination _site --trace
  - jekyll doctor
  - ./_travis_scripts/empty_ftp.sh $FTP_USER $FTP_PASSWORD

after_success:
  - cd _site
  - wput −−binary −−reupload −−dont−continue ./* ftp://$FTP_USER:$FTP_PASSWORD@ftp.strato.de/
