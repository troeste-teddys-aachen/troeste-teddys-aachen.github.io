language: ruby
cache: bundler
rvm:
  - 2.2

sudo: false

env:
  global:
    - "FTP_USER=troeste-teddys-aachen.de"
    - secure: ""

notifications:
  email:
    on_success: always
    on_failure: always

branches:
  only:
    - master

addons:
  apt:
    packages:
      - lftp

#install: bundle install

script:
  # build twice for emoji transfere
  - bundle exec jekyll build --destination _site --trace
  - bundle exec jekyll build --destination _site --trace
  - bundle exec jekyll doctor
  #- "lftp -e 'glob -a rm -r *' -u $FTP_USER,$FTP_PASSWORD ftp.strato.de"

after_success:
  - cd _site
  - "lftp -e 'mirror --reverse' -u $FTP_USER,$FTP_PASSWORD ftp.strato.de"
